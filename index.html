<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calc_display">
            <div class="calc_display_a">0</div>
            <div class="calc_display_b">0</div>
        </div>
        <div class="calc_keys">
            <div class="keys_row">
                <button>AC</button>
                <button>C</button>
                <button class="equal">=</button>
            </div>
            <div class="keys_row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#247;</button>
            </div>
            <div class="keys_row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#215;</button>
            </div>
            <div class="keys_row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="keys_row">
                <button>.</button>
                <button class="zero">0</button>
                <button>-</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
