<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-1">
                <div class="display-num1">0</div>
                <div class="display-operator"></div>
                <div class="display-num2"></div>
                <div class="display-equal"></div>
            </div>
            <div class="display-2"></div>
        </div>
        <div class="keys">
            <div class="row">
                <button class="reset">C</button>
                <button class="delete">CE</button>
                <button class="operator">รท</button>
            </div>
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator">ร</button>
            </div>
            <div class="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="decimal">.</button>
                <button class="digit">0</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
